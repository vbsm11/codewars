<body>
    <script>
        function lovefunc(flower1, flower2){
            return (flower1 % 2 == 0 && flower2 % 2 != 0) || (flower1 % 2 != 0 && flower2 % 2 == 0);
        }

        console.log(lovefunc(5, 6));
        console.log(lovefunc(5, 5));

    </script>
