<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
<script>
    function twoSort(s) {
        s.sort();
        let arr = s[0].split('');
        for (let i=0; i < arr.length-1; i++) {
            arr[i] += '***';
        }
        return arr.join('')
    }


    console.log(twoSort(['vvvvv', 'zzzz', 'yyyy', 'bbbb']));
</script>
</body>

</html>
