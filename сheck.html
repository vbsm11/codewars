<body>
<script>
    function simpleMultiplication(number) {
        let a;
        number % 2 !== 0
            ? a = number * 9
            : a =  number * 8
        return a;
    }

    console.log(simpleMultiplication(56))
    console.log(simpleMultiplication(57))
</script>
