<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
<script>
    function strCount(str, letter){
        let a = 0;
        for (let i = 0; i < str.length; i++) {
            if (str[i] === letter) a++
        }
        return a
    }

    console.log(strCount('Hello', 'o'))
    console.log(strCount('Hello', 'l'))
    console.log(strCount('', 'o'))


</script>
</body>

</html>
