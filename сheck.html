<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
<script>
    function DNAtoRNA(dna) {
        const arr = dna.split('');
        for (let i=0; i<arr.length; i++) {
            if (arr[i] === 'T') arr[i] = 'U'
        }
        return arr.join('')
    }

    console.log(DNAtoRNA('AGT'))
    console.log(DNAtoRNA('GCA'))
</script>
</body>

</html>
