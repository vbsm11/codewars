<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
<script>


    function points(games) {
        let a = 0;
        for (let i = 0; i < games.length; i++) {
                if (games[i].split(':')[0] > games[i].split(':')[1]) {
                    a = a + 3
                }
                if (games[i].split(':')[0] === games[i].split(':')[1]) {
                    a++
                }
        }
        return a
    }

    console.log(points(["1:0","2:0","3:0","4:0","2:1","3:1","4:1","3:2","4:2","4:3"]))


</script>
</body>

</html>
