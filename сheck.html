<body>
<script>
    function areYouPlayingBanjo(name) {
        return name.split('')[0].toLowerCase() === 'r'
            ? `${name} plays banjo`
            : `${name} does not play banjo`
    }

    console.log(areYouPlayingBanjo('Rita'))
    let a = 'Rita';
    console.log(a.split(''))
</script>
