<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
<script>
    String.prototype.toAlternatingCase = function () {
        return this.split("").map(a => a === a.toUpperCase()? a.toLowerCase(): a.toUpperCase()).join('')
    }


    console.log(String.prototype.toAlternatingCase('hELlO'));
</script>
</body>

</html>
