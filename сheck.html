<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
<script>
    function correctTail(body, tail) {
        sub = body.substr(body.length - tail.length)
        if (sub === tail) {
            return true
        } else {
            return false
        }
    }

    console.log(correctTail('dog', 'g'))
    console.log(correctTail('Ehekqepkqqcxmxuoarplnox', 's'))
</script>
</body>

</html>
