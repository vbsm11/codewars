<body>
<script>


    function nthEven(n){
        let arr = [];
        for (let i = 0; i <= n*2; i+=2) {
            arr.push(i)
        }
        return arr[n-1]
    }

    console.log(nthEven(2))
    console.log(nthEven(1298734))


</script>
</body>
