<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
<script>
    function grow(x){
        return x.reduce((a,e) => {
          return a*e
        }, 1)
    }

    console.log(grow([5, 5, 1, 1]))
    console.log(grow([5, 5, 5, 1]))
</script>
</body>

</html>
